<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - HOA Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="pag1.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 login-body">
  
  <div class="login-container shadow p-4 rounded">
    <h2 class="text-center mb-4">HOA Management Login</h2>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="username" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>

      <!-- User Role Selection -->
      <div class="mb-3">
        <label for="userRole" class="form-label">Select Role</label>
        <select class="form-select" id="userRole" required>
          <option value="" disabled selected>Select your role</option>
          <option value="administrator">Administrator</option>
          <option value="resident">Resident</option>
        </select>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
